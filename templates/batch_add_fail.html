{% extends "base.html" %}
{% block content %}
<div class="alert alert-danger mt-4" role="alert">
  <h4 class="alert-heading">新增失敗！</h4>
  <p>以下錯誤需要修正：</p>
  <ul>
    {% for e in errors %}
      <li>{{ e }}</li>
    {% endfor %}
  </ul>
  <hr>
  <p>已成功新增 <strong>{{ count }}</strong> 位玩家。</p>
  <a href="{{ url_for('batch_add') }}" class="btn btn-warning">返回批量新增</a>
</div>
{% endblock %}
