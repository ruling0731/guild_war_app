<!-- 回到頁首圓形按鈕 -->
<button id="backToTop" 
        class="btn btn-primary rounded-circle"
        style="position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; font-size: 20px; padding: 0; opacity: 0; transition: opacity 0.5s, background-color 0.3s;">
  ↑
</button>

<script>
document.addEventListener("scroll", function(){
  var btn = document.getElementById("backToTop");
  if(window.scrollY > 200){
    btn.style.opacity = "1";
    btn.style.pointerEvents = "auto";
  } else {
    btn.style.opacity = "0";
    btn.style.pointerEvents = "none";
  }
});

document.getElementById("backToTop").addEventListener("click", function(){
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

// 滑鼠移入變色
document.getElementById("backToTop").addEventListener("mouseover", function(){
  this.style.backgroundColor = "#ff9800"; // 橘色
});
document.getElementById("backToTop").addEventListener("mouseout", function(){
  this.style.backgroundColor = ""; // 回復原本的 Bootstrap 藍色
});
</script>
